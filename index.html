<!doctype HTML>
<html>
    <title> 99 trial</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
<script src=â€https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: scroll;'>
   <a-scene embedded arjs>
        <!-- glTF object (a duck) -->
        <a-entity id="duck" position="0 -0.5 0" scale="2 2 2" gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf" look-at="[camera]"></a-entity>
        
        <!-- Marker -->
        <a-marker-camera preset="hiro">
            <a-animation attribute="rotation" to="0 360 0" dur="1000" easing="linear" repeat="indefinite"></a-animation>
        </a-marker-camera>
    </a-scene>
</body>
</html>
